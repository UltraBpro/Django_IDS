<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3>Delete Rule</h3>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete the rule "{{ object.name }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Confirm Delete</button>
                <a href="{% url 'IDSWeb:rule_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
